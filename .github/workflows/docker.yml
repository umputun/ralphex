name: docker

on:
  workflow_run:
    workflows: [build]
    types: [completed]

jobs:
  build:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      (github.event.workflow_run.head_branch == 'master' ||
       startsWith(github.event.workflow_run.head_branch, 'v'))
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            artifact: linux-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            artifact: linux-arm64
    permissions:
      contents: read
      packages: write
    runs-on: ${{ matrix.runner }}
    steps:
      - name: checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PKG_TOKEN }}
      - name: build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: |
            GIT_BRANCH=${{ github.event.workflow_run.head_branch }}
            GITHUB_SHA=${{ github.event.workflow_run.head_sha }}
            CI=true
          outputs: type=image,name=ghcr.io/${{ github.actor }}/ralphex,push-by-digest=true,name-canonical=true,push=true
      - name: export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      - name: upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.artifact }}
          path: /tmp/digests/*
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
      - name: verify all digests present
        run: |
          expected=2
          actual=$(find /tmp/digests -maxdepth 1 -type f | wc -l)
          if [ "$actual" -ne "$expected" ]; then
            echo "Expected $expected digests, found $actual"
            ls -la /tmp/digests
            exit 1
          fi
          echo "All $expected digests present"
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PKG_TOKEN }}
      - name: determine tags
        id: tags
        run: |
          branch="${{ github.event.workflow_run.head_branch }}"
          branch="${branch//\//_}"
          echo "branch=${branch}" >> $GITHUB_OUTPUT
          if [[ "$branch" == v* ]]; then
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi
      - name: create manifest and push
        working-directory: /tmp/digests
        run: |
          branch="${{ steps.tags.outputs.branch }}"
          is_tag="${{ steps.tags.outputs.is_tag }}"
          tags="-t ghcr.io/${{ github.actor }}/ralphex:${branch}"
          if [[ "$is_tag" == "true" ]]; then
            tags="${tags} -t ghcr.io/${{ github.actor }}/ralphex:latest"
          fi
          docker buildx imagetools create ${tags} \
            $(printf 'ghcr.io/${{ github.actor }}/ralphex@sha256:%s ' *)
