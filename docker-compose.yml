services:
  ralphex:
    build: .
    image: ghcr.io/umputun/ralphex:latest
    ports:
      - "8080:8080"
    volumes:
      - ${HOME}/.claude:/home/app/.claude:ro
      - ${HOME}/.codex:/home/app/.codex:ro
      - ${HOME}/.config/ralphex:/home/app/.config/ralphex:ro
      - ${HOME}/.gitconfig:/home/app/.gitconfig:ro
      - .:/workspace
    environment:
      - APP_UID=${UID:-1000}
      - SKIP_HOME_CHOWN=1
      - INIT_QUIET=1
    working_dir: /workspace
    tty: true
    stdin_open: true
